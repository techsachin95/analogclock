<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <p class="h12">12</p>
        <p class="h1">1</p>
        <p class="h2">2</p>
        <p class="h3">3</p>
        <p class="h4">4</p>
        <p class="h5">5</p>
        <p class="h6">6</p>
        <p class="h7">7</p>
        <p class="h8">8</p>
        <p class="h9">9</p>
        <p class="h10">10</p>
        <p class="h11">11</p>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
